<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-pre</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        </head>
    <body>
        <!--
          v-pre(沒有值):
            1.跳過其所在節點的編譯過程
			      2.可利用它跳過: 沒有使用指令語法、沒有使用插值語法的節點，會加快編譯
        -->
        <div id="root">
            <!-- v-pre 就是讓vue不解析該節點，寫甚麼呈現甚麼 -->
            <h2 v-pre>Vue其實很簡單</h2>
            <h2 v-pre>當前的n值是:{{n}}</h2>
            <button v-pre @click="n++">點我n+1</button>
        </div>
    </body>
    <script type="text/javascript">
        const vm = new Vue({  
            el: '#root',  
            data: {
                n:1
            },
        })  
    </script>
</html>
