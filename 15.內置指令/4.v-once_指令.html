<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-once</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        </head>
    <body>
        <!--
          v-once(沒有值):
            1.v-once所在節點在初次動態渲染後，就視為靜態內容
					  2.以後數據的改變，部會引起v-once所在結構的更新，可以用於優化性能
        -->
        <div id="root">
            <h2 v-once>初始化的n值是:{{n}}</h2>
            <h2>當前的n值是:{{n}}</h2>
            <button @click="n++">點我n+1</button>
        </div>
    </body>
    <script type="text/javascript">
        const vm = new Vue({  
            el: '#root',  
            data: {
                n:1
            },
        })  
    </script>
</html>
