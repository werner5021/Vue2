<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>何為數據代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 數據代理:通過一個對象代理對另一個對象中的屬性的操作 -->
    <script>
        let obj = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2, "x", {
            get(){
                return obj.x
            },
            set(value){
                obj.x = value
            },
        })
    </script>
</body>
</html>
