<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模板語法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        1. 插值語法 -> 用於標籤體 {{ xxx }}，xxx為js表達式，可以讀到data中的所有屬性
        2. 指令語法 -> 用於解析標籤 (標籤屬性、標籤體內容、綁定事件) 
                       v-bind="xxx" 或 :="xxx"，xxx為表達式
    -->
    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好, {{ name }}</h3>
        <hr/>
        <h1>指令語法</h1>
        <a v-bind:href="website.url.toUpperCase()" x="hello">點我去{{ website.store }}買書</a>
        <a :href="website.url">點我去買書</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;  // 阻止 vue 在启动时生成生产提示。

        new Vue({
            el: '#root',
            data: {
                name: 'Jack',
                website: {
                    url: 'http://www.books.com.tw',
                    store: '博客來'
                }
            },
        })
    </script>
</body>
</html>
