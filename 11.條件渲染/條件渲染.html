<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>條件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
    條件渲染
      1.v-if
        (1)v-if="表達式"
        (2)v-else-if="表達式"
        (3)v-else
        適用於:切換頻率低的場景
        特點:部展示的DOM元素直接移除
      2.v-show
        v-show="表達式"
        適用於:切換頻率高的場景
        特點:不展示的DOM元素未被移除，只是使用樣式隱藏
      3.備註: 使用v-if時，元素可能無法獲取，而使用v-show一定可以獲取
     -->
    <div id="root">
      <!-- 使用v-show做條件渲染 -->
      <h2 v-show="false">歡迎來到{{name}}</h2>
      <h2 v-show="1===1">歡迎來到{{name}}</h2>
      
      <!-- 使用v-if做條件渲染 -->
      <h2 v-if="false">歡迎來到{{name}}</h2>
      <h2 v-if="1===1">歡迎來到{{name}}</h2>

      <h2>當前的n值是{{n}}</h2>
      <button @click="n++">點我n+1</button>

      <!-- v-if & v-else -->
      <div v-if="n===1">angular</div>
      <div v-else-if="n===2">react</div>
      <div v-else>vue</div>

      <!-- template 只能和 v-if 配合 -->
      <template v-if="n===1">
        <h2>你好</h2>
        <h2>尚硅谷</h2>
        <h2>北京</h2>
      </template>
      
    </div>
    <script type="text/javascript">
        const vm = new Vue({
          el: "#root",  
          data: {
            name: "尚硅谷",
            n:0
          },
        })
    </script>
</body>
</html>
